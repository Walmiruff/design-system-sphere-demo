  <li *ngFor="let item of items">
    <a [routerLink]="item.link" [class.pending]="item.pending">{{ item.label }}</a>
  </li>
</ul>

<dss-chat [open]="openChat" (closeChat)="closeChat()">
  <dss-chat-container>
    <dss-chat-container-header>TÃ­tulo do Chat</dss-chat-container-header>
    <dss-chat-container-body></dss-chat-container-body>
    <dss-chat-container-footer [isQuickReply]="loadingMessages" textQuickReply="Carregando mensagens de exemplo..." (clickSend)="send()">
      <dss-form-field>
